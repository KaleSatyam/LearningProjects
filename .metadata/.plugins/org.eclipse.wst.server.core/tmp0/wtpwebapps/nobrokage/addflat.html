<style>

 font-size:12px;

 legend{

<body>
<form method="post" action="addflatserv" enctype="multipart/form-data">

<fieldset >
<legend style="font-family: Times New Roman, Times, serif;" ><font color="red">Add Flat</font></legend>
<label >Enter SqFt <br />
 <input type="text" name="sqft" required="required" placeholder="sq ft area" /></label><br />
<label>Enter Rooms<br />
<input type="text" name="room" required="required" placeholder="enter rooms" /></label><br />
<label>Enter Flat type<br />
<input type="text" name="type" required="required" placeholder="eg. 2bhk" /></label><br />
<label>Enter Rent<br />
<input type="text" name="rent" required="required" placeholder=" enter rent" pattern="[0-9]{4,6}" /></label><br />
<label>Enter Deposite<br />
<input type="text"  name="deposite" required="required" placeholder="Enter deposite"  pattern="[0-9]{4,6}" /></label><br />
<label>Enter maintance<br />
<input type="text" name="maintain" required="required" placeholder="maintance"  /></label><br/>

<label >Enter Area<br />
 <input type="text" name="area" required="required" placeholder="Enter area" /></label><br />
<label>Enter City<br />
<input type="text" name="city" required="required" placeholder="Enter city" /></label><br />
<label>Enter Zipcode<br />
<input type="text" name="zipcode" required="required" placeholder=" eg.411099" pattern="[0-9]{6}" /></label><br />
<label>Enter State<br />
<input type="text"  name="state" required="required" placeholder=" state name" /></label><br/>
<label>Enter Country<br />
<input type="text" name="country" required="required" placeholder="country name"  /></label><br/>

<label>Image 1<br />
<input type="file"  name="i1"  required="required" /></label><br/>
<label>Image 2<br />
<input type="file"  name="i2"  required="required"  /></label><br/>
<label>Image 3<br />
<input type="file"  name="i3"  required="required" /></label><br/>

<button><input type= "reset" ></button>
<button><input type="submit" name="SignUp"/><button>

 
</fieldset>

	</form>
